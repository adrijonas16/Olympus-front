name: Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "ðŸ“‚ Going to project directory"
            cd /srv/projects/git/Olympus-front

            echo "ðŸ“Œ Forcing main branch"
            git checkout main

            echo "ðŸ”„ Resetting local changes (safe for server)"
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ›‘ Stopping containers"
            docker compose down

            echo "ðŸš€ Building and starting containers"
            docker compose up -d --build

            echo "âœ… Deploy finished successfully"
